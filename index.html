  <script>
    function load(){
      document.getElementById("bod").style = "background-color: black; height: 100vh;";
    }
    function boost(){
      if(document.getElementById("bod").style.getPropertyValue("-webkit-filter")=="invert(100%)"){
        document.getElementById("bod").style.setProperty("-webkit-filter", "invert(0%)");
        document.getElementById("bod").style.setProperty("filter", "invert(0%)");
      }else{
        document.getElementById("bod").style.setProperty("-webkit-filter", "invert(100%)");
        document.getElementById("bod").style.setProperty("filter", "invert(100%)");
      }
      
    }
  </script>
  <script src="index.js"></script>
</head>
<body id="bod" ondblclick="boost();" style="background-color:black; height: 100vh; -webkit-filter: blur(40px); filter: blur(40px);">
